<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendar evento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Form</h1>
<form action="#" th:action="@{/create}" th:object="${eventC}" method="post">


    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Fecha: <input type="text" th:field="*{date}" /></p>
    <p>Salon: <input type="text" th:field="*{room}" /></p>
    <p>Estado: <input type="text" th:field="*{state}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

</form>


</body>
</html>
