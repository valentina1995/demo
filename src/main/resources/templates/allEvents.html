<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Todos los eventos</h1>
                    <table class="table ">
                        <thead>
                        <tr>
                            <th id="room">Salón</th>
                            <th id="date" >Fecha</th>
                            <th id="state" >Estado</th>
                            <th id="edit" >Editar</th>
                        </tr>

                        </thead>

                        <tbody>
                        <tr th:each="evento: ${listEvents}">
                            <td th:text="${evento.name}">Nombre</td>
                            <td th:text="${evento.room.name}">Salón</td>
                            <td th:text="${evento.date}">Fecha</td>
                            <td th:text="${evento.state}">Estado</td>
                            <td>
                                <a class="btn btn-warning" th:href="@{/cancel/} + ${evento.id}">Cancelar <i
                                        class="fa fa-edit"></i></a>
                            </td>
                            <td>
                                <a class="btn btn-warning" th:href="@{/change/} + ${evento.id}">Modificar fecha <i
                                        class="fa fa-edit"></i></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
    </div>

                    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                            crossorigin="anonymous"></script>

                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
                            integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                            crossorigin="anonymous"></script>
</body>
</html>
