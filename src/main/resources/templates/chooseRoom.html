<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Agendar evento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="container">


    <h1>Selecciona el salón de tu interés para ver disponibilidad</h1>



    <form action="#" th:action="@{/chooseRoom}" th:object="${roomList}">
    <select class="form-control form-control-lg selective" aria-label=".form-select-lg"  >
              <!--/*@thymesVar id="name" type=""*/-->
            <option th:each="p : ${roomList}"
                    th:value="${p.id}"
                    th:text="${p.name}"/>
        </select>
        <label class="button"> <input type="submit" name="id" /></label>
    </select>
    </form>



    <form action="#" th:action="@{/chooseRoom} " >
    <select class="form-control form-control-lg" aria-label=".form-select-lg"  >
        <!--/*@thymesVar id="name" type=""*/-->
       //<!-- <option th:each="p : ${dates}" th:value="${p}" th:text="${p}" />-->
    </select>

    </form>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
