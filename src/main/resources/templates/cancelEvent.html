<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/cancel/{id}(id = ${eventEdit.id})}" th:object="${eventEdit}" method="post">


    <p>Nombre: <input type="text" th:field="*{name}" /></p>
    <p>Fecha: <input type="text" th:field="*{date}" /></p>
    <p>Salon: <input type="text" th:field="*{roomId}" /></p>

    <p><input type="submit" value="Update" />

</form>
</body>
</html>
